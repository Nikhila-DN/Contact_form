<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="contact-form.css">

    <title>Contact Form</title>
</head>
<body>

    <div class="main-container">
        <div class="row d-flex md-d-flex lg-d-flex sm-d-block  justify-content-center align-items-center">
            <div class="col-md-5 col-sm-12 d-block m-auto  text-center left">
                <img src="./images/contacts-customer.svg" alt="Customer image" style="width:100px; height:100px;">
                <h1>Let's get you set up</h1>
                <p>It should only take a couple of minutes to pair with your watch</p>
                <button>></button>
            </div>
            <div class="col-md-7 col-sm-12 d-block m-auto right p-5">
                <form action="">
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4 m-auto"><label for="name">Name </label></div>
                        <div class="col-8 m-auto"><input type="text" id="name" placeholder="Your Name.." required></div>
                    </div>
                   <div class="col-12 d-flex pt-2 pb-2 gender">
                        <div class="col-4 m-auto"><label for="">Gender </label></div>
                        <div class="col-4 m-auto"> 
                            <input type="radio" name="gender" value="male" id="male" class="input-hidden">
                            <label for="male"><img src="./images/male.svg" alt="" style="width:40px; height:40px;"> Male</label>
                        </div>
                        <div class="col-4 m-auto"> 
                            <input type="radio" name="gender" value="female"  id="female" class="input-hidden"> 
                            <label for="female"><img src="./images/female.svg" alt="" style="width:40px; height:40px;"> Female</label>
                        </div>
                    </div>
                    
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4 m-auto"><label for="dob">Date of birth</label></div>
                        <div class="col-8 m-auto">  <input type="date" id="dob" required></div>
                    </div>
                  
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4 m-auto"><label for="email">Email</label></div>
                        <div class="col-8 m-auto"><input type="email" id="email" name="email" placeholder="xyz@gmail.com" required></div>
                    </div>
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4  m-auto"><label for="phone">Mobile</label></div>
                        <div class="col-8  m-auto"><input type="tel" id="phone" placeholder="+91..." required></div>
                    </div>
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4 m-auto"><label for="customer-id">Customer Id</label></div>
                        <div class="col-8 m-auto"><input type="text" id="customer-id" placeholder="" required></div>
                    </div>
                    <div class="col-12 d-flex  pt-2 pb-2 membership">
                        <div class="col-3  m-auto"><label for="membership">Membership</label></div>
                        <div class="col-3  m-auto">
                            <input type="radio" name="membership" value="classic" id="classic" class="input-hidden">
                            <label for="classic"><img src="./images/member.svg" alt="" style="width:40px; height:40px;"> Classic</label>
                        </div>
                        <div class="col-3 2 m-auto">
                            <input type="radio" name="membership" value="silver" id="silver" class="input-hidden">
                            <label for="silver"><img src="./images/member.svg" alt="" style="width:40px; height:40px;"> Silver</label>
                        </div>
                        <div class="col-3  m-auto">
                            <input type="radio" name="membership" value="gold" id="gold"class="input-hidden">
                            <label for="gold"><img src="./images/member.svg" alt="" style="width:40px; height:40px;"> Gold</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex pt-2 pb-2">
                        <div class="col-4  m-auto"></div>
                        <div class="col-4  m-auto">
                            <button type="button" class="btn btn-light" name="cancel">Cancel</button>
                        </div>
                        <div class="col-4  m-auto pt-2 pb-2">
                            <button type="submit" class="btn btn-primary" onclick="submission()" id="save">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submission() {
            const name=document.getElementById("name").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const dob = document.getElementById("dob" ).valueAsNumber;
            const phone=document.getElementById("phone").value;
            const customerId=document.getElementById("customer-id").value;
          
            if(name!==""||gender!=="null"||dob!==0||phone!==""||customerId!==""){
                alert( "Submission  Successful âœ…");
            }else{
                alert("Please Fill All Fields");
            }
        }
        </script>
        
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
